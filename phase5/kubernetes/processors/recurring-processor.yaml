apiVersion: apps/v1
kind: Deployment
metadata:
  name: recurring-processor
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: recurring-processor
  template:
    metadata:
      labels:
        app: recurring-processor
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "recurring-processor"
        dapr.io/app-port: "8001"
        dapr.io/log-level: "info"
    spec:
      containers:
      - name: recurring-processor
        image: backend:latest  # Will be updated to ACR image
        command: ["python", "processors/recurring_processor.py"]
        ports:
        - containerPort: 8001
        env:
        - name: PORT
          value: "8001"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: connectionString
        - name: DAPR_HTTP_PORT
          value: "3500"
        - name: DAPR_GRPC_PORT
          value: "50001"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: recurring-processor
  namespace: default
spec:
  selector:
    app: recurring-processor
  ports:
  - port: 8001
    targetPort: 8001
  type: ClusterIP
